<html>

<head>
  <script src="controls.js"></script>
  <script src="drawer.js"></script>
  <script src="entities.js"></script>
  <script src="app.js"></script>
  <script src="terminal.js"></script>
  <script src="battle.js"></script>
  

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: repeating-linear-gradient(
        0,
        #000200,
        #000200 5px,
        #000501 5px,
        #000501 10px
      );
    }

    main {
      width: 870px;
      height: 652px;
      border: 1px solid grey;
    }

    aside {
      width: 720px;
      height: 480px;
    }

    .controls {
      display: flex;
      flex-flow: row wrap;
      justify-content: space-around;
      padding: 35px 50px;
    }
  </style>

  <style>
    input[type=range] {
      -webkit-appearance: none;
      outline: none;
      cursor: pointer;
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 8px;
      background: #14911A;
    }

    input[type=range]::-webkit-slider-thumb {
      border: 3px solid #000000;
      height: 31px;
      width: 14px;
      background: #14911A;
      -webkit-appearance: none;
      margin-top: -12px;
    }
  </style>
</head>

<body>
  <main>
    <button id="top">Î›</button>
    <button id="left">&lt;</button>
    <button id="right">&gt;</button>
    <button id="bottom">V</button>
  </main>

  <aside>
    <canvas id="terminal" width="720" height="401"></canvas>
    <div class="controls">
      <input id="frequency" type="range" min="10" max="70" step="5" />
      <input id="amplitude" type="range" min="20" max="180" step="10" />
      <input id="offset" type="range" min="-10" max="10" step="1" />
    </div>
  </aside>

</body>

</html>

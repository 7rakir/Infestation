<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tone Generator</title>
</head>

<body>
  <button onclick="run()">run</button>
  <button id="stop">stop</button>

  <div>
    Filter <input type="range" min="20" max="10000" value="10000" id="frequency" />
  </div>
  <div>
    Volume <input type="range" min="1" max="1000" value="700" id="volume" />
  </div>
  <div>
    Reverb <input type="range" min="1" max="1000" value="500" id="reverb" />
  </div>
  <div>
      Kick <input type="checkbox" checked id="play-kick" />
      Snare <input type="checkbox" checked id="play-snare" />
      HiHat <input type="checkbox" checked id="play-hihat" />
      Synth <input type="checkbox" checked id="play-synth" />
  </div>
  <script  src="index.js"></script>
</body>
</html>
